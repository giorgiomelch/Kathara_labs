!
password zebra
enable password zebra
!
!
!  BGP CONFIGURATION
!
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!
router bgp 2
    no bgp ebgp-requires-policy
    no bgp network import-check
    !
    ! NEIGHBORS
    !
    neighbor 20.10.0.1 remote-as 1
    neighbor 20.10.0.1 route-map localMedOut out
    !
    ! NETWORKS
    !
    network 20.10.0.0/30
    network 2.0.0.0/8
    network 2.1.0.0/24
    network 2.2.0.0/24
    network 2.3.0.0/24
    network 2.4.0.0/24
    network 2.5.0.0/24
    network 2.6.0.0/24
    network 2.7.0.0/24
    
route-map localMedOut permit 10
    set metric 20
!
! FRRouting configuration file
!
!
!  OSPF CONFIGURATION
!
!
! Default cost for exiting an interface is 10
!interface eth0
!	ospf cost 10
!
router ospf
! Speak OSPF on all interfaces falling in the listed subnets
network 2.0.0.0/8 area 0.0.0.0
redistribute connected
redistribute bgp
!
!
log file /var/log/frr/frr.log