!
password zebra
enable password zebra
!
!
!  BGP CONFIGURATION
!
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!
router bgp 3
    no bgp network import-check
    !
    ! NEIGHBORS
    !
    neighbor 20.0.0.9 remote-as 2
    neighbor 3.0.0.2 remote-as 3
    !
    ! NETWORKS
    !
    network 20.0.0.8/30
    network 3.0.0.0/24
    network 3.1.0.0/24
    network 3.2.0.0/24
    !
    ! POLICIES
    ! in = annuncia, out=accetta
    neighbor 20.0.0.9 prefix-list as2In in
    neighbor 20.0.0.9 prefix-list defaultRoute out

    neighbor 3.0.0.2 prefix-list defaultRoute in
    neighbor 3.0.0.2 prefix-list defaultRoute out
    !
    ip prefix-list as2In deny 1.0.0.0/8
    ip prefix-list as2In permit any
    ip prefix-list defaultRoute permit any
!
! FRRouting configuration file
!
!
!  RIP CONFIGURATION
!
router rip
!send rip multicast packets to interfaces falling into this prefix
network 3.0.0.0/8
redistribute bgp
redistribute connected
!
log file /var/log/frr/frr.log