!
password zebra
enable password zebra
!
!
!  BGP CONFIGURATION
!
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!
router bgp 3
    !!!disables the check of the existence of incoming and outgoing filters
	no bgp ebgp-requires-policy
    !!!this command modifies the network statement disabling the check of the existence of the prefix in the kernel forwarding table - used to announce prefixes that may not be local or may not even exist
	no bgp network import-check
    !
    ! NEIGHBORS
    !
    neighbor 3.0.0.2 remote-as 3
    neighbor 10.0.0.9 remote-as 2
    neighbor 10.0.0.18 remote-as 4
    !
    ! NETWORKS
    !
    network 3.0.0.0/24
    network 10.0.0.8/30
    network 10.0.0.16/30

!
! FRRouting configuration file
!
!
!  RIP CONFIGURATION
!
router rip
!send rip multicast packets to interfaces falling into this prefix
network 3.0.0.0/24
redistribute connected
redistribute bgp
!
log file /var/log/frr/frr.log