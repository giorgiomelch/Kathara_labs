!
password zebra
enable password zebra
!
!
!  BGP CONFIGURATION
!
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!
router bgp 100
    no bgp network import-check
    !
    ! NEIGHBORS
    !
    neighbor 50.10.100.10 remote-as 10
    neighbor 2.2.2.2 remote-as 100
    neighbor 2.2.2.2 update-source 3.3.3.3
    !
    ! NETWORKS
    !
    network 50.10.100.0/24
    network 100.0.0.0/8
    !
    ! POLICIES
    ! in=annuncia, out=accetta
    neighbor 2.2.2.2 prefix-list defaultRoute in
    neighbor 2.2.2.2 prefix-list defaultRoute out

    neighbor 50.10.100.10 prefix-list defaultRoute in
    neighbor 50.10.100.10 prefix-list as10Out out
    !
    ip prefix-list as10Out permit 100.0.0.0/8
    ip prefix-list as10Out permit 50.10.100.0/24
    ip prefix-list defaultRoute permit any
!
!
! FRRouting configuration file
!
!
!  RIP CONFIGURATION
!
router rip
!send rip multicast packets to interfaces falling into this prefix
network 100.0.0.0/8
redistribute bgp
redistribute connected
!
log file /var/log/frr/frr.log