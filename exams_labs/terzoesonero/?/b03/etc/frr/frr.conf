!
password zebra
enable password zebra
!
!
!  BGP CONFIGURATION
!
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!
router bgp 3
    no bgp network import-check
    !
    ! NEIGHBORS
    !
    neighbor 50.2.88.2 remote-as 2
    !
    ! NETWORKS
    !
    network 193.204.0.0/15
    network 50.2.88.0/24
    !
    ! POLICIES
    ! in=annuncia, out=accetta
    neighbor 50.2.88.2 prefix-list defaultRoute in
    neighbor 50.2.88.2 prefix-list as2ut out
    !
    ip prefix-list as2ut permit 193.204.0.0/15
    ip prefix-list as2ut permit 50.2.88.0/24
    ip prefix-list defaultRoute permit any
!
log file /var/log/frr/frr.log
