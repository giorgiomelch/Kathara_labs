!
password zebra
enable password zebra
!
!
!  BGP CONFIGURATION
!
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!
router bgp 100
    no bgp ebgp-requires-policy
    no bgp network import-check
    !
    ! NEIGHBORS
    !
    neighbor 1.0.0.10 remote-as 300
    neighbor 1.0.0.2 remote-as 200
    !
    ! NETWORKS
    !
    network 1.0.0.8/30
    network 1.0.0.0/30
    !
    ! POLICIES
    ! in=annuncia, out=accetta
    neighbor 1.0.0.10 prefix-list as300In in
    neighbor 1.0.0.10 prefix-list defaultRoute out

    neighbor 1.0.0.2 prefix-list defaultRoute in
    neighbor 1.0.0.2 prefix-list defaultRoute out
    !
    ip prefix-list as300In deny 10.0.0.0/8
    ip prefix-list as300In permit any
    ip prefix-list defaultRoute permit any
!
log file /var/log/frr/frr.log
